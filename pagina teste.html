<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teste de Tráfego</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 40px;
      color: #333;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 320px;
    }

    .btn-black {
      background-color: #000;
      color: #fff;
    }

    .btn-black:hover {
      background-color: #222;
    }

    .btn-outline {
      background-color: transparent;
      color: #000;
      border: 2px solid #000;
    }

    .btn-outline:hover {
      background-color: #f2f2f2;
    }

    .btn-whatsapp {
      background-color: #25D366;
      color: #fff;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe5c;
    }

    form {
      margin: 40px 0;
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #111;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    footer {
      margin-top: 60px;
      font-size: 0.875rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Teste de Tráfego</h1>
  <p>Ambiente seguro para testes de Pixel, formulário e comportamento de conversão.</p>

  <form id="formTeste" onsubmit="enviarFormulario(event)">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" required>

    <button type="submit" class="btn btn-black">Enviar</button>
  </form>

  <button class="btn btn-outline" onclick="registrarEvento('BotaoSecundarioClick')">Botão Secundário</button>
  <a href="https://wa.me/5522988065848" target="_blank" class="btn btn-whatsapp" onclick="registrarEvento('BotaoWhatsappClick')">Falar no WhatsApp</a>

  <footer>
    <p>Landing Page de Teste • Desenvolvida para validação de eventos Meta Ads </p><br>
    <p> Feito com amor por Daniel Fernando </p>
  </footer>

  <script>
    function registrarEvento(nome) {
      console.log("Evento de teste:", nome);
      // fbq('trackCustom', nome); // Descomente ao integrar com Pixel
    }

    function enviarFormulario(event) {
      event.preventDefault();
      console.log("Formulário enviado!");
      registrarEvento('FormularioEnviado');

      // Você pode exibir uma mensagem de sucesso ou redirecionar aqui
      alert("Dados enviados com sucesso!");
      document.getElementById("formTeste").reset();
    }
  </script>
</body>
</html>
